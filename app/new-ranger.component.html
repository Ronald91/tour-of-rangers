<div class="container">
    <h1>Ranger Form</h1>
    <form (ngSubmit)="onSubmit()" #rangerForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required [(ngModel)]="newRanger.name" ngControl="name" #name="ngForm">

                   <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                   Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="level">Level</label>
        <input type="text" class="form-control" [(ngModel)]="newRanger.level" ngControl="level">  
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!rangerForm.form.valid">Submit</button>
</form>
</div>
