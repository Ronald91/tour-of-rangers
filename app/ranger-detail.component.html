<div *ngIf="ranger">
    <h2>{{ranger.name}} details!</h2>
    <div><label>level: </label>{{ranger.level}}</div>
    <div>
        <label>name: </label>
        <div><input [(ngModel)]="ranger.name" placeholder="name"></div>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="saveDetail(ranger)">Save</button>
</div>
